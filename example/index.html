<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<title>ModularJS Design Patterns Explained</title>
</head>

<body>
	<div class="hero-unit" id="statsModule"></div>
	<script id="stats-template" type="text/template">
		<h2>Stats</h2>
		<strong>people: {{people}}</strong>
	</script>


	<div id="peopleModule">
		<h1>People</h1>
		<input placeholder="name" type="text">
		<button id="addPerson">Add Person</button>
		<ul id="people">
			<script id="people-template" type="text/template">
				{{#people}}
				<li>
					<span>{{.}}</span>
					<i class="del">X</i>
				</li>
				{{/people}}
			</script>
		</ul>

	</div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
<script src="script.js"></script>
</html>
